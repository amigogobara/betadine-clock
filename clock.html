<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/clock.css" rel="stylesheet">
    <link href="css/bootstrap.min.css?ver=1.2.0" rel="stylesheet">
    <link href="css/font-awesome/css/all.min.css?ver=1.2.0" rel="stylesheet">
    <link href="css/main.css?ver=1.2.0" rel="stylesheet">
    
    <title>Betadine Clock</title>
</head>
<body style="background: url('img/bg-clock.jpg') no-repeat; background-size: cover;">

    <div>
        <button class="btn btn-dark" onclick="runhand()">Start Clock</button>
    </div>
    

    <div class="clock">
        <div class="outer-clock-face">
            <div class="marking marking-one"></div>
            <div class="marking marking-two"></div>
            <div class="inner-clock-face">
                <div class="hand hour-hand"></div>
                <div class="img-cont img-1">
                    <img src="img/mostafa/1.jpeg" style="height: 70px; width: 70px; border-radius:50px;">
                </div>
                <div class="img-cont img-2">
                    <img src="img/sara/sara.jpeg" style="height: 70px; width: 70px; border-radius:50px;">
                </div>
                <div class="img-cont img-3">
                    <img src="img/sajy/1.png" style="height: 70px; width: 70px; border-radius:50px;">
                </div>
                <div class="img-cont img-4">
                    <img src="img/amr/1.png" style="height: 70px; width: 70px; border-radius:50px;">
                </div>
                <div class="img-cont img-5">
                    <img src="img/mina/1.jpeg" style="height: 70px; width: 70px; border-radius:50px;">
                </div>
                <div class="img-cont img-6">
                    <img src="img/abdalla/1.jpeg" style="height: 70px; width: 70px; border-radius:50px;">
                </div>

                <div class="img-cont img-7">
                    <img src="img/a-salem/1.jpg" style="height: 70px; width: 70px; border-radius:50px;">
                </div>


                <div class="img-cont img-8">
                    <img src="img/eman/1.jpeg" style="height: 70px; width: 70px; border-radius:50px;">
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/clock.js"></script>

</body>
</html>
